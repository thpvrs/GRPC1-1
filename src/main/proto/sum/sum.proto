syntax = "proto3";
package sum;

option java_package = "com.proto.sum";
option java_multiple_files = true;

message Sum{
  int32 num1 = 1;
  int32 num2 = 2;
}

message SumRequest{
  Sum sum = 1;
}

message SumResponse{
  string result = 1;
}

service SumService{
  rpc Sum(SumRequest) returns (SumResponse){}
}